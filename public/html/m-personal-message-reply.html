<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="hisense">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="format-detection" content="telephone=no">
        <title>1688Web</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrapValidator.min.css">
        <link rel="stylesheet" href="../js/iCheck/skins/square/_all.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/bootstrap-select.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index-m.css">
    </head>
    <body>
        <div class="main-content">
            <div class="topbar">
                <div class="topbar-content">
                    <div class="logo"><img src="../images/logo-white.png"></div>
                </div>
            </div>
            <div class="main-body">
                <div class="topbar-space"></div>
                <div class="row-space-10">
                    <div class="container tp-container">
                        <div class="row no-bottom">
                            <div class="col-xs-12">
                                <div class="user-info" id="user_info">
                                    <div class="user-info-avatar-box">
                                        <div class="user-info-avatar"><img src="../images/avatar-default.jpg"></div>
                                    </div>
                                    <div class="user-info-content">
                                        <div class="user-name">上善若水</div>
                                        <div class="user-info-line"><span class="font-gray-99">邮箱：</span>mail@mail.com</div>
                                        <div class="user-info-line"><span class="font-gray-99">手机号：</span>13812345678</div>
                                        <div class="user-info-line"><span class="font-gray-99">性别：</span>男</div>
                                        <div class="btn btn-small btn-edit btn-theme" id="btn_edit"> <i class="fa fa-edit"></i>&nbsp;修改资料</div>
                                    </div>
                                </div>
                                <div class="user-info user-form" id="user_form">
                                    <form class="user-info-content row-space-10" id="form">
                                        <div class="row no-bottom">
                                            <div class="col-xs-12 col-sm-6">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">用户名：</div>
                                                    <input class="form-control" type="text" name="username" id="username">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">邮箱：</div>
                                                    <input class="form-control" type="text" name="email" id="email">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">手机号：</div>
                                                    <input class="form-control" type="text" name="phone" id="phone">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">性别：</div>
                                                    <select class="form-control" name="gender" id="gender">
                                                        <option>男</option>
                                                        <option>女</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xs-12">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">头像：</div>
                                                    <input class="form-control input-file" id="input_appendix" type="file">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 text-center">
                                                <div class="btn btn-theme btn-large" id="btn_save"> <i class="fa fa-save"></i>&nbsp;保存修改</div>
                                                <div class="btn btn-default btn-large bg-gray-f5 bg-hover-darken" id="btn_cancel">取消</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="content-switch"><a class="btn-content-switch" href="m-personal-notice.html">我的通知</a>
                                    <div class="btn-content-switch sel">我的留言</div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="tp-content">
                                    <div class="deco-box"></div>
                                    <div class="tp-content-inner">
                                        <div class="message-filter">您当前正在给：<span class="font-blue-ocean">Isabella Yang </span>&nbsp;回复留言<a class="btn-message-filter" href="m-personal-message.html">返回</a></div>
                                        <div class="message-list" id="message_list">
                                            <div class="message-item left readed">
                                                <div class="message-item-name">Isabella Yang</div>
                                                <div class="message-item-avatar">
                                                    <div class="message-item-avatar-ball"><img src="../images/avatar-default.jpg"></div>
                                                </div>
                                                <div class="message-item-text">
                                                     今天18:00需要准备XX报告到401D
                                                    <div class="message-item-time">2017-12-34 12:42</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="message-editor">
                                            <textarea class="message-textarea" id="message_text" rows="2"></textarea>
                                            <div class="message-sendbtn">
                                                <div class="btn btn-theme btn-small" id="btn_reply">&nbsp;回复&nbsp;</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footbar row-space-0">
                <div class="footbar-content row">
                    <div class="col-xs-4"><a class="footbar-btn touch-active" href="m-index.html">
                            <div class="footbar-btn-icon"><i class="iconfont icon-shouye"></i></div>
                            <div class="footbar-btn-text">首页</div></a></div>
                    <div class="col-xs-4">
                        <div class="footbar-btn touch-active">
                            <div class="footbar-btn-icon"><i class="iconfont icon-yuanqu"></i></div>
                            <div class="footbar-btn-text">园区</div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="footbar-btn touch-active sel" id="btn_personal">
                            <div class="footbar-btn-icon"><i class="iconfont icon-yonghu"></i></div>
                            <div class="footbar-btn-text">我的</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footbar-space"></div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/iCheck/icheck.min.js"></script>
        <script src="../js/bootstrapvalidator/bootstrapValidator.min.js"></script>
        <script src="../js/bootstrapvalidator/zh_CN.js"></script>
        <script src="../js/bootstrap-select/bootstrap-select.min.js"></script>
        <script src="../js/bootstrap-select/defaults-zh_CN.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app-m.js"></script>
        <script src="../js/personal-message-reply.js"></script>
    </body>
</html>

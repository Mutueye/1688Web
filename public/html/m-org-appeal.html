<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="hisense">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="format-detection" content="telephone=no">
        <title>1688Web</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrapValidator.min.css">
        <link rel="stylesheet" href="../js/iCheck/skins/square/_all.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index-m.css">
    </head>
    <body>
        <div class="main-content">
            <div class="topbar">
                <div class="topbar-content">
                    <div class="logo"><img src="../images/logo-white.png"></div>
                </div>
            </div>
            <div class="main-body">
                <div class="topbar-space"></div>
                <div class="container tp-container row-space-10">
                    <div class="tp-content">
                        <div class="deco-box"></div>
                        <div class="tp-content-title">企业诉求
                            <div class="tp-content-title-deco">中艺1688<br>SHANDONG ARTEX</div>
                        </div>
                        <div class="tp-content-inner">
                            <form class="row no-bottom" id="form" name="form">
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">企业名称：</div>
                                        <input class="form-control" type="text" name="orgname" id="orgname">
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">企业诉求：</div>
                                        <textarea class="form-control textarea" rows="3" name="desc" id="desc"></textarea>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="btn btn-block btn-theme" id="btn_submit"><i class="fa fa-upload"></i>&nbsp;确认提交</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footbar row-space-0">
                <div class="footbar-content row">
                    <div class="col-xs-4"><a class="footbar-btn touch-active sel" href="m-index.html">
                            <div class="footbar-btn-icon"><i class="iconfont icon-shouye"></i></div>
                            <div class="footbar-btn-text">首页</div></a></div>
                    <div class="col-xs-4">
                        <div class="footbar-btn touch-active">
                            <div class="footbar-btn-icon"><i class="iconfont icon-yuanqu"></i></div>
                            <div class="footbar-btn-text">园区</div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="footbar-btn touch-active" id="btn_personal">
                            <div class="footbar-btn-icon"><i class="iconfont icon-yonghu"></i></div>
                            <div class="footbar-btn-text">我的</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footbar-space"></div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/iCheck/icheck.min.js"></script>
        <script src="../js/bootstrapvalidator/bootstrapValidator.min.js"></script>
        <script src="../js/bootstrapvalidator/zh_CN.js"></script>
        <script src="../js/ueditor-utf8-jsp/ueditor.config.js"></script>
        <script src="../js/ueditor-utf8-jsp/ueditor.all.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app-m.js"></script>
        <script src="../js/org-appeal.js"></script>
    </body>
</html>

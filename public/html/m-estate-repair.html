<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="hisense">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="format-detection" content="telephone=no">
        <title>1688Web</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrapValidator.min.css">
        <link rel="stylesheet" href="../js/iCheck/skins/square/_all.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index-m.css">
    </head>
    <body>
        <div class="main-content">
            <div class="topbar">
                <div class="topbar-content">
                    <div class="logo"><img src="../images/logo-white.png"></div>
                </div>
            </div>
            <div class="main-body">
                <div class="topbar-space"></div>
                <div class="container tp-container row-space-10">
                    <div class="tp-content">
                        <div class="deco-box"></div>
                        <div class="tp-content-title">智慧物业
                            <div class="tp-content-title-deco">中艺1688<br>SHANDONG ARTEX</div>
                        </div>
                        <div class="tp-content-inner">
                            <div class="content-switch"><a class="btn-content-switch" href="m-estate-clean.html">保洁申请</a>
                                <div class="btn-content-switch sel">一键报修</div><a class="btn-content-switch" href="m-estate-delivery.html">配送申请</a><a class="btn-content-switch" href="m-estate-deco.html">装修申请</a>
                            </div>
                            <form class="row no-bottom" id="form" name="form">
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">申请企业：</div>
                                        <input class="form-control" type="text" name="orgname" id="orgname">
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">所在区域：</div>
                                        <select class="form-control" name="area" id="area">
                                            <option>A区</option>
                                            <option>B区</option>
                                            <option>C区</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">所在楼层：</div>
                                        <select class="form-control" name="level" id="level">
                                            <option>1F</option>
                                            <option>2F</option>
                                            <option>3F</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">故障类型：</div>
                                        <input class="form-control" type="text" name="type" id="type">
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">故障描述：</div>
                                        <textarea class="form-control textarea" rows="3" name="desc" id="desc"></textarea>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <label class="icheck-label">
                                        <input type="checkbox" name="checkbox_agree" id="checkbox_agree">
                                        <div class="icheck-text" style="display:inline-block; vertical-align: middle; height:22px; line-height:22px; font-weight:normal; font-size:13px;">&nbsp;我已阅读并同意</div>
                                    </label><a style="display:inline-block; height:22px; vertical-align: middle; line-height:22px; text-decoration:underline !important; font-weight:bold; font-size:13px;" href="#">收费/服务标准</a>
                                </div>
                                <div class="col-xs-12">
                                    <div class="btn btn-block btn-theme" id="btn_submit"><i class="fa fa-upload"></i>&nbsp;确认提交</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footbar row-space-0">
                <div class="footbar-content row">
                    <div class="col-xs-4"><a class="footbar-btn touch-active sel" href="m-index.html">
                            <div class="footbar-btn-icon"><i class="iconfont icon-shouye"></i></div>
                            <div class="footbar-btn-text">首页</div></a></div>
                    <div class="col-xs-4"><a class="footbar-btn touch-active" href="m-activity.html">
                            <div class="footbar-btn-icon"><i class="iconfont icon-yuanqu"></i></div>
                            <div class="footbar-btn-text">活动</div></a></div>
                    <div class="col-xs-4">
                        <div class="footbar-btn touch-active" id="btn_personal">
                            <div class="footbar-btn-icon"><i class="iconfont icon-yonghu"></i></div>
                            <div class="footbar-btn-text">我的</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footbar-space"></div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/iCheck/icheck.min.js"></script>
        <script src="../js/bootstrapvalidator/bootstrapValidator.min.js"></script>
        <script src="../js/bootstrapvalidator/zh_CN.js"></script>
        <script src="../js/ueditor-utf8-jsp/ueditor.config.js"></script>
        <script src="../js/ueditor-utf8-jsp/ueditor.all.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app-m.js"></script>
        <script src="../js/estate-repair.js"></script>
    </body>
</html>

            <div class="topbar">

                    <div class="logo"><img src="../images/logo-white.png"></div>
                </div>
            </div>
            <div class="main-body">
                <div class="topbar-space"></div>
                <div class="row-space-10">
                    <div class="container tp-container">
                        <div class="row no-bottom">
                            <div class="col-xs-12">
                                <div class="user-info" id="user_info">
                                    <div class="user-info-avatar-box">
                                        <div class="user-info-avatar"><img src="../images/avatar-default.jpg"></div>
                                    </div>

                                    </div>
                                </div>
                                <div class="user-info user-form" id="user_form">
                                    <form class="user-info-content row-space-10" id="form">
                                        <div class="row no-bottom">
                                            <div class="col-xs-12 col-sm-6">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">用户名：</div>
                                                    <input class="form-control" type="text" name="username" id="username">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">邮箱：</div>
                                                    <input class="form-control" type="text" name="email" id="email">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">手机号：</div>
                                                    <input class="form-control" type="text" name="phone" id="phone">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">性别：</div>
                                                    <select class="form-control" name="gender" id="gender">
                                                        <option>男</option>
                                                        <option>女</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xs-12">
                                                <div class="form-group cool-form-group form-group-sm">
                                                    <div class="cool-form-label text-right control-label">头像：</div>
                                                    <input class="form-control input-file" id="input_appendix" type="file">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 text-center">
                                                <div class="btn btn-theme btn-large" id="btn_save"> <i class="fa fa-save"></i>&nbsp;保存修改</div>
                                                <div class="btn btn-default btn-large bg-gray-f5 bg-hover-darken" id="btn_cancel">取消</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                                            <div class="pinfo-item-sub">2017-10-23</div>

                                        <div class="big-gap"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

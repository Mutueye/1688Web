<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="hisense">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="format-detection" content="telephone=no">
        <title>1688Web</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../css/bootstrapValidator.min.css">
        <link rel="stylesheet" href="../js/iCheck/skins/square/_all.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index-m.css">
    </head>
    <body>
        <div class="main-content">
            <div class="topbar">
                <div class="topbar-content">
                    <div class="logo"><img src="../images/logo-white.png"></div>
                </div>
            </div>
            <div class="body-mask"></div>
            <div class="main-body">
                <div class="topbar-space"></div>
                <div class="row-space-10">
                    <div class="container tp-container">
                        <div class="tp-content">
                            <div class="deco-box"></div>
                            <div class="tp-content-title">用户注册
                                <div class="tp-content-title-deco">中艺1688<br>SHANDONG ARTEX</div>
                            </div>
                            <div class="tp-content-inner">
                                <form class="row no-bottom" id="form_login" name="form_login">
                                    <div class="col-xs-12">
                                        <div class="form-group cool-form-group form-group-sm">
                                            <div class="cool-form-label text-right control-label">用户名：</div>
                                            <input class="form-control" type="text" placeholder="用户名" name="username" id="username">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group cool-form-group form-group-sm">
                                            <div class="cool-form-label text-right control-label">密码：</div>
                                            <input class="form-control" type="password" placeholder="密码" name="password" id="password">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group cool-form-group form-group-sm">
                                            <div class="cool-form-label text-right control-label">验证码：</div>
                                            <div class="input-group">
                                                <input class="form-control" type="text" placeholder="验证码" name="vcode" id="vcode">
                                                <div class="input-group-addon vcode" style="padding:0px;"><a class="vcode-btn" href="#" title="看不清，点击更换验证码"><img src="../images/jcaptcha.jpg" style="height:0.28rem;width:auto;"></a></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="btn btn-theme btn-block" id="login_btn">登录</div>
                                    </div>
                                    <div class="col-xs-12 text-center mt-space"><span>尚未注册？</span><a href="m-regist.html">免费注册</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footbar row-space-0">
                <div class="footbar-content row">
                    <div class="col-xs-4"><a class="footbar-btn touch-active sel" href="m-index.html">
                            <div class="footbar-btn-icon"><i class="iconfont icon-shouye"></i></div>
                            <div class="footbar-btn-text">首页</div></a></div>
                    <div class="col-xs-4">
                        <div class="footbar-btn touch-active">
                            <div class="footbar-btn-icon"><i class="iconfont icon-yuanqu"></i></div>
                            <div class="footbar-btn-text">园区</div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="footbar-btn touch-active" id="btn_personal">
                            <div class="footbar-btn-icon"><i class="iconfont icon-yonghu"></i></div>
                            <div class="footbar-btn-text">我的</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footbar-space"></div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/iCheck/icheck.min.js"></script>
        <script src="../js/bootstrapvalidator/bootstrapValidator.min.js"></script>
        <script src="../js/bootstrapvalidator/zh_CN.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app-m.js"></script>
        <script src="../js/login-m.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">收费类型管理</div>
                </div>
                <div class="col-xs-12">
                    <div class="toolbar" id="toolbar">
                        <div class="btn btn-theme" id="toolbtn_new"><i class="fa fa-plus"></i>&nbsp;增加类型</div>
                        <div class="btn btn-theme" id="toolbtn_edit"><i class="fa fa-edit"></i>&nbsp;编辑类型</div>
                        <div class="btn btn-theme" id="toolbtn_remove"><i class="fa fa-remove"></i>&nbsp;删除类型</div>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var $btn_new = $('#toolbtn_new');
                var $btn_remove = $('#toolbtn_remove');
                var $btn_edit = $('#toolbtn_edit');
                var $table = $('#table');
                
                function getTypeNameHtml(typeVal){
                    var sVal = typeVal || "";
                    return "<div class='row-space-10'>" +
                                "<form class='row no-bottom'>" +
                                    "<div class='col-xs-12'>" +
                                        "<div class='form-group form-group-sm cool-form-group'>" +
                                            "<div class='control-label cool-form-label text-right'>类型名称：</div>" +
                                            "<input class='form-control' type='text' id='type_name' value=" + sVal + ">" +
                                        "</div>" +
                                    "</div>" +
                                "</form>" +
                            "</div>";
                }
                
                //设置bootstrap-table插件
                function setBSTable() {
                    $table.bootstrapTable({
                        toolbar : '#toolbar',
                        showColumns : true,
                        showToggle : true,
                        pagination : false,
                        clickToSelect : true,
                        columns: [
                            {
                                field: 'check',
                                checkbox: true,
                                align: 'center',
                                valign: 'middle'
                            },
                            {
                                field: 'id',
                                title: '序号',
                                sortable: true,
                                halign: 'center',
                                align: 'right',
                                width: 30
                            }, 
                            {
                                field: 'type',
                                title: '类型',
                                halign: 'center'
                            }
                        ],
                        data: [
                            {
                                id: 1,
                                type: '物业费'
                            }, 
                            {
                                id: 2,
                                type: '租赁费'
                            },
                            {
                                id: 3,
                                type: '维修费'
                            }
                        ]
                    });
                    
                    setToolBtnDisableState();
                    $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
                        setToolBtnDisableState();
                    });
                    
                    $btn_new.click(function() {
                        BSModal.confirm({
                            title:"新增类型",
                            content:getTypeNameHtml(), 
                            width:"60%", 
                            btnOKDismiss:false
                        }).on(function (e, id) {
                            if (!e) {
                                return;
                            }
                            
                            //alert($('#'+id).find('#type_name').eq(0).val());
                            
                            if($('#'+id).find('#type_name').eq(0).val().length == 0) {
                                toastr.warning('请输入类型名称');
                            } else {
                                $('#'+id).modal('hide');
                                toastr.success('添加类型成功');
                                //此处提交类型名称，并刷新表格...
                            }
                            
                        });
                    });
                    
                    //删除操作
                    $btn_remove.click(function() {
                        //按钮如果不是disabled类型,则可进行操作
                        if(!$(this).attr('disabled')) {
                            //取表格的选中行数据
                            var arrselections = $table.bootstrapTable('getSelections');
                            if (arrselections.length <= 0) {
                                toastr.warning('请选择有效数据');
                                return;
                            }
            
                            BSModal.confirm({ content: "确认要删除选择的数据吗？" }).on(function (e) {
                                if (!e) {
                                    return;
                                }
                                
                                //此处仅是前端演示删除后的效果：删除表格条目，重置工具栏类型，显示删除成功的提示
                                var ids = getIdSelections();
                                $table.bootstrapTable('remove', {
                                    field: 'id',
                                    values: ids
                                });
                                setToolBtnDisableState();
                                toastr.success('删除的数据已提交成功！');
                                
                            });
                        }
                    });
                    
                    //编辑按钮操作
                    $btn_edit.click(function () {
                        if(!$(this).attr('disabled')) {
                            //取表格的选中行数据
                            var arrselections = $table.bootstrapTable('getSelections');
                            if (arrselections.length <= 0) {
                                toastr.warning('请选择有效数据');
                                return;
                            }
                            
                            var currentTypeName = arrselections[0].type;
                            
                            BSModal.confirm({
                                title:"编辑类型", 
                                content:getTypeNameHtml(currentTypeName), 
                                width:"60%", 
                                btnOKDismiss:false
                            }).on(function (e, id) {
                                if (!e) {
                                    return;
                                }
                                
                                if($('#'+id).find('#type_name').eq(0).val().length == 0) {
                                    toastr.warning('请输入类型名称');
                                } else if($('#'+id).find('#type_name').eq(0).val() == currentTypeName) {
                                    toastr.warning('类型名称未修改');
                                } else {
                                    $('#'+id).modal('hide');
                                    toastr.success('修改类型成功');
                                    //此处提交类型名称，并刷新表格...
                                }
                                
                            });
                            
                        }
                    });
                }
                
                function getIdSelections() {
                    return $.map($table.bootstrapTable('getSelections'), function (row) {
                        return row.id
                    });
                }
                
                function setToolBtnDisableState() {
                    $btn_remove.attr('disabled', !$table.bootstrapTable('getSelections').length);
                    $btn_edit.attr('disabled', $table.bootstrapTable('getSelections').length != 1);
                }
            
                setBSTable();
                
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/bootstrapValidator.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">党员编辑<a class="btn btn-sm btn-theme pull-right" href="party-world.html"><i class="fa fa-undo"></i>&nbsp;返回</a></div>
                </div>
                <div class="col-xs-12 row-space-10">
                    <form class="row no-bottom" id="form" name="form">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label"> <span class="font-red-intense">*&nbsp;</span>党员姓名：</div>
                                <input class="form-control" id="name" type="text" name="name" value="李向前">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label"> <span class="font-red-intense">*&nbsp;</span>出生年月：</div>
                                <input class="form-control" id="birth_date" type="text" name="birth_date" value="1975-03">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label"> <span class="font-red-intense">*&nbsp;</span>入党时间：</div>
                                <input class="form-control" id="in_date" type="text" name="in_date" value="1998-03-24">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label"> <span class="font-red-intense">*&nbsp;</span>单位：</div>
                                <input class="form-control" id="org" type="text" name="org" value="电交所">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">备注：</div>
                                <input class="form-control" id="ps" type="text" name="ps" value="备注内容...">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label"> <span class="font-red-intense">*&nbsp;</span>照片：</div>
                                <input class="form-control input-file" id="input_appendix" type="file">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label"> <span class="font-red-intense">*&nbsp;</span>简介：</div>
                                <textarea class="form-control textarea" id="intro" rows="3" name="intro">简介内容...</textarea>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="btn btn-large btn-theme" id="btn_publish"><i class="fa fa-upload"></i>&nbsp;发布</div>
                            <div class="btn btn-large btn-theme" id="btn_preview"><i class="fa fa-eye"></i>&nbsp;预览</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/bootstrapvalidator/bootstrapValidator.min.js"></script>
        <script src="../js/bootstrapvalidator/zh_CN.js"></script>
        <script src="../js/ueditor-utf8-jsp/ueditor.config.js"></script>
        <script src="../js/ueditor-utf8-jsp/ueditor.all.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/party-world-edit.js"></script>
    </body>
</html>

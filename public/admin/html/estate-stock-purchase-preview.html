<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-switch.min.css">
        <link rel="stylesheet" href="../js/iCheck/skins/square/_all.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">采购申请查看<a class="btn btn-sm btn-theme pull-right" href="estate-stock-purchase.html"><i class="fa fa-undo"></i>&nbsp;返回</a></div>
                </div>
                <div class="col-xs-12 row-space-10">
                    <form class="row no-bottom">
                        <div class="col-xs-12 col-sm-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">申请人：</div>
                                <div class="cool-form-content">王小二</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">部门：</div>
                                <div class="cool-form-content">维修</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">加急采购：</div>
                                <div class="cool-form-content icheck-label">
                                    <label>
                                        <input type="checkbox" name="urgent" id="checkbox_urgent" checked disabled>
                                        <div class="icheck-text">加急采购</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="box-form has-title">
                                <div class="box-form-title">采购内容</div>
                                <div class="row no-bottom">
                                    <div class="col-xs-12 col-sm-4">
                                        <div class="form-group form-group-sm cool-form-group cool-form-input-group">
                                            <div class="input-group">
                                                <div class="input-group-addon addon-label">物品名称：</div>
                                                <div class="cool-form-content">45W节能灯</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="form-group form-group-sm cool-form-group cool-form-input-group">
                                            <div class="input-group">
                                                <div class="input-group-addon addon-label">数量：</div>
                                                <div class="cool-form-content">8</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-5">
                                        <div class="form-group form-group-sm cool-form-group cool-form-input-group">
                                            <div class="input-group">
                                                <div class="input-group-addon addon-label">用途：</div>
                                                <div class="cool-form-content">B2走廊坏损灯替换</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">部门意见：</div>
                                <textarea class="form-control textarea" style="resize: none;" rows="3" disabled>同意</textarea>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">行政审批：</div>
                                <textarea class="form-control textarea" style="resize: none;" rows="3" disabled>同意</textarea>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">经理意见：</div>
                                <textarea class="form-control textarea" style="resize: none;" rows="3" disabled>同意</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/iCheck/icheck.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                
                //icheck初始化
                $('#checkbox_urgent').iCheck({
                    handle: 'checkbox',
                    checkboxClass: 'icheckbox_square-blue'
                }).on('ifChanged', function(e){
                    console.log('加急采购checkbox状态：' + $('#checkbox_urgent').is(':checked'));
                });
                
            });
        </script>
    </body>
</html>

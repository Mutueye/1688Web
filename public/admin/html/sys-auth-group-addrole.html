<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrapValidator.min.css">
        <link rel="stylesheet" href="../css/bootstrap-treeview.min.css">
        <link rel="stylesheet" href="../css/bootstrap-select.min.css">
        <link rel="stylesheet" href="../js/iCheck/skins/square/_all.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">添加组角色<a class="btn btn-sm btn-theme pull-right" href="sys-auth-group.html"><i class="fa fa-undo"></i>&nbsp;返回</a></div>
                </div>
            </div>
        </div>
        <div class="container-fluid row-space-10">
            <div class="row">
                <div class="col-xs-6" style="text-align:right;">
                    <div class="auth-tree">
                        <div id="tree"></div>
                    </div>
                </div>
                <div class="col-xs-6" style="text-align:left;">
                    <div class="auth-tree-right">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-grou form-group-sm cool-form-group cool-form-input-group">
                                    <div class="input-group">
                                        <div class="input-group-addon addon-label">组名称：</div>
                                        <div class="cool-form-content">运营管理部</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-form bg-gray-f5" style="border-bottom:none;">
                            <div class="btn btn-block btn-theme" id="btn_add_role"><i class="fa fa-plus"></i>&nbsp;添加角色</div>
                        </div>
                        <div class="box-form">
                            <div class="row no-bottom">
                                <div class="col-xs-12" id="checked_text">
                                     请勾选要添加的角色（带<i class="fa fa-id-card"></i>图标的节点），并点击上方按钮添加角色</div>
                            </div>
                        </div>
                        <div class="box-form" style="margin-top:0.1rem;">
                            <div class="row no-bottom">
                                <div class="col-xs-12">
                                    <div id="selected_text">点选权限对象节点，查看详细行为配置</div>
                                </div>
                                <div class="col-xs-12" id="node_info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/bootstrap-treeview.min.js"></script>
        <script src="../js/jquery.scrollFix.js"></script>
        <script src="../js/bootstrap-select/bootstrap-select.min.js"></script>
        <script src="../js/bootstrap-select/defaults-zh_CN.min.js"></script>
        <script src="../js/iCheck/icheck.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/sys-auth-group-addrole.js"></script>
    </body>
</html>

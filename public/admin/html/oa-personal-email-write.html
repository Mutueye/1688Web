<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/bootstrap-treeview.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body class="email-content">
        <div class="email-left-menu"><a class="btn-new-mail btn btn-theme" href="oa-personal-email-write.html"><i class="fa fa-pencil-square"></i>&nbsp;写邮件</a>
            <ul class="nav nav-tabs email-menu-tabs">
                <li><a href="oa-personal-email.html"><i class="fa fa-envelope-open"></i>&nbsp;收件箱</a></li>
                <li><a href="oa-personal-email-send.html"><i class="fa fa-send"></i>&nbsp;已发送</a></li>
                <li><a href="oa-personal-email-draft.html"><i class="fa fa-file-text"></i>&nbsp;草稿箱</a></li>
                <li><a href="oa-personal-email-trash.html"><i class="fa fa-trash"></i>&nbsp;回收站</a></li>
            </ul>
        </div>
        <div class="email-right-content">
            <div class="container-fluid row-space-10">
                <div class="row mt-10">
                    <div class="col-xs-12">
                        <div class="toolbar"><a class="btn btn-theme" href="oa-personal-email.html"><i class="fa fa-arrow-left"></i>&nbsp;返回</a>
                            <div class="btn btn-theme" id="btn_save_draft"><i class="fa fa-save"></i>&nbsp;存草稿</div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="box-form">
                            <div class="row no-bottom">
                                <div class="col-xs-12" id="notice_list_container">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">收件人：</div>
                                        <div class="dropdown treeview-select">                         
                                            <button class="treeview-select-btn" type="button" id="btn_notice_list" data-toggle="dropdown"></button>
                                            <input class="treeview-select-input" type="text" id="notice_list">
                                            <div class="dropdown-menu treeview-select-tree" style="width:100%;" id="tree"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">主题：</div>
                                        <input class="form-control" id="mail_title" type="text" name="mail_title">
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group cool-form-group form-group-sm">
                                        <div class="cool-form-label text-right control-label">附件：</div>
                                        <input class="form-control" id="input_appendix" type="file" multiple>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="ueditor-content">
                            <script id="container" name="content" type="text/plain"></script>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="btn btn-large btn-theme" id="btn_submit">&nbsp;&nbsp;&nbsp;<i class="fa fa-send"></i>&nbsp;发送&nbsp;&nbsp;&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-export.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/bootstrap-treeview.min.js"></script>
        <script src="../js/ueditor-utf8-jsp/ueditor.config.js"></script>
        <script src="../js/ueditor-utf8-jsp/ueditor.all.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/oa-personal-email-write.js"></script>
    </body>
</html>

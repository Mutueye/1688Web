<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">仓库预览</div>
                </div>
                <div class="col-xs-12">
                    <div class="box-form has-title row-space-10">
                        <div class="box-form-title">查询条件</div>
                        <form class="row no-bottom" id="query_form" name="query_form">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group cool-form-group form-group-sm">
                                    <div class="cool-form-label text-right control-label">物品名称：</div>
                                    <input class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group cool-form-group form-group-sm">
                                    <div class="cool-form-label text-right control-label">物资性质：</div>
                                    <select class="form-control">
                                        <option>易耗品</option>
                                        <option>固定资产</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="btn btn-line btn-small"><i class="fa fa-search"></i>&nbsp;查询</div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="toolbar" id="toolbar"><a class="btn btn-theme" href="estate-stock-restype.html"><i class="fa fa-table"></i>&nbsp;物品类型管理</a></div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-export.min.js"></script>
        <script src="../js/tableExport.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var $table = $('#table');
                $table.bootstrapTable({
                    toolbar : '#toolbar',
                    showColumns : true,
                    showToggle : true,
                    showExport : true,
                    pagination : true,
                    showPaginationSwitch : false,
                    clickToSelect : true,
                    columns: [
                        {
                            field: 'check',
                            checkbox: true,
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            field: 'id',
                            title: '序号',
                            sortable: true,
                            halign: 'center',
                            align: 'right',
                            width: 30
                        }, 
                        {
                            field: 'item_name',
                            title: '物品名称',
                            halign: 'center'
                        }, 
                        {
                            field: 'asset_type',
                            title: '资产类型',
                            sortable: true,
                            halign: 'center'
                        }, 
                        {
                            field: 'stock_total',
                            title: '入库总数',
                            sortable: true,
                            halign: 'center',
                            align: 'right'
                        },
                        {
                            field: 'out_total',
                            title: '出库总数',
                            sortable: true,
                            halign: 'center',
                            align: 'right'
                        }, 
                        {
                            field: 'stock_remain',
                            title: '库内剩余',
                            sortable: true,
                            halign: 'center',
                            align: 'right'
                        }
                    ],
                    data: [
                        {
                            id : 1,
                            item_name : '45W节能灯',
                            asset_type : '固定资产',
                            stock_total : '998',
                            out_total : '668',
                            stock_remain : '300'
                        },
                        {
                            id : 2,
                            item_name : '20mm螺丝',
                            asset_type : '易耗品',
                            stock_total : '669',
                            out_total : '492',
                            stock_remain : '122'
                        }
                    ]
                });
                
            });
        </script>
    </body>
</html>

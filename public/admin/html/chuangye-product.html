<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">产品展厅</div>
                </div>
                <div class="col-xs-12">
                    <div class="toolbar" id="toolbar"><a class="btn btn-theme" id="toolbtn_new" href="chuangye-product-new.html"><i class="fa fa-plus"></i>&nbsp;发布</a>
                        <div class="btn btn-theme" id="toolbtn_examine"><i class="fa fa-check-square"></i>&nbsp;审核</div>
                        <div class="btn btn-theme" id="toolbtn_edit"><i class="fa fa-edit"></i>&nbsp;编辑</div>
                        <div class="btn btn-theme" id="toolbtn_view"><i class="fa fa-eye"></i>&nbsp;查看</div>
                        <div class="btn btn-theme" id="toolbtn_delete"><i class="fa fa-remove"></i>&nbsp;删除</div><a class="btn btn-theme" id="toolbtn_chat" href="chuangye-product-chat.html"><i class="fa fa-comments"></i>&nbsp;交流统计</a>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-export.min.js"></script>
        <script src="../js/tableExport.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                
                var $btn_examine = $('#toolbtn_examine');
                var $btn_edit = $('#toolbtn_edit');
                var $btn_delete = $('#toolbtn_delete');
                var $btn_view = $('#toolbtn_view');
            
                var $table = $('#table');
                
                $table.bootstrapTable({
                    toolbar : '#toolbar',
                    showColumns : true,
                    showToggle : true,
                    showExport : true,
                    pagination : true,
                    showPaginationSwitch : false,
                    clickToSelect : true,
                    columns: [
                        {
                            field: 'check',
                            checkbox: true,
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            field: 'id',
                            title: '序号',
                            sortable: true,
                            halign: 'center',
                            align: 'right',
                            width: 30
                        },
                        {
                            field: 'product',
                            title: '产品名称',
                            halign: 'center'
                        },
                        {
                            field: 'orgname',
                            title: '企业名称',
                            halign: 'center'
                        }, 
                        {
                            field: 'publisher',
                            title: '发布者',
                            halign: 'center'
                        }, 
                        {
                            field: 'state',
                            title: '状态',
                            halign: 'center'
                        },
                        {
                            field: 'date',
                            title: '时间',
                            halign: 'center',
                            align: 'center'
                        }
                    ],
                    data: [
                        {
                            id : 1,
                            product : '产品1',
                            orgname : '企业1',
                            publisher : '运营部',
                            state : '待审核',
                            date : '2018-09-15'
                        },
                        {
                            id : 2,
                            product : '产品2',
                            orgname : '企业2',
                            publisher : '王丽芳',
                            state : '审核中',
                            date : '2018-01-06'
                        },
                        {
                            id : 3,
                            product : '产品3',
                            orgname : '企业3',
                            publisher : '南怀瑾',
                            state : '发布',
                            date : '2018-11-04'
                        },
                        {
                            id : 4,
                            product : '产品4',
                            orgname : '企业4',
                            publisher : '慕容白',
                            state : '暂存',
                            date : '2018-05-27'
                        }
                    ]
                });
                
                //设置工具栏按钮禁用状态
                setToolBtnDisableState();
                $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
                    setToolBtnDisableState();
                });
                
                //编辑
                $btn_edit.click(function () {
                    if(!$(this).attr('disabled')) {
                        //取表格的选中行数据
                        var arrselections = $table.bootstrapTable('getSelections');
                        if (arrselections.length <= 0) {
                            toastr.warning('请选择有效数据');
                            return;
                        }
                        console.log(JSON.stringify(arrselections));
            
                        window.location.href='chuangye-product-edit.html';
                    }
                });
                
                //审核
                $btn_examine.click(function () {
                    if(!$(this).attr('disabled')) {
                        //取表格的选中行数据
                        var arrselections = $table.bootstrapTable('getSelections');
                        if (arrselections.length <= 0) {
                            toastr.warning('请选择有效数据');
                            return;
                        }
                        console.log(JSON.stringify(arrselections));
            
                        window.location.href='chuangye-product-examine.html';
                    }
                });
                
                $btn_view.click(function () {
                    if(!$(this).attr('disabled')) {
                        //取表格的选中行数据
                        var arrselections = $table.bootstrapTable('getSelections');
                        if (arrselections.length <= 0) {
                            toastr.warning('请选择有效数据');
                            return;
                        }
                        console.log(JSON.stringify(arrselections));
            
                        window.location.href='chuangye-product-view.html';
                    }
                });
                
                //删除操作
                $btn_delete.click(function () {
                    //按钮如果不是disabled状态,则可进行操作
                    if(!$(this).attr('disabled')) {
                        //取表格的选中行数据
                        var arrselections = $table.bootstrapTable('getSelections');
                        if (arrselections.length <= 0) {
                            toastr.warning('请选择有效数据');
                            return;
                        }
            
                        BSModal.confirm({ content: "确认要删除选择的数据吗？" }).on(function (e) {
                            if (!e) {
                                return;
                            }
                            
                            //此处仅是前端演示删除后的效果：删除表格条目，重置工具栏状态，显示删除成功的提示
                            var ids = getIdSelections();
                            $table.bootstrapTable('remove', {
                                field: 'id',
                                values: ids
                            });
                            setToolBtnDisableState();
                            toastr.success('删除的数据已提交成功！');
                            
                        });
                    }
                });
                
                function getIdSelections() {
                    return $.map($table.bootstrapTable('getSelections'), function (row) {
                        return row.id
                    });
                }
                
                
                function setToolBtnDisableState() {
                    var tableSelections = $table.bootstrapTable('getSelections');
                    $btn_edit.attr('disabled', tableSelections.length != 1);
                    $btn_view.attr('disabled', tableSelections.length != 1);
                    $btn_delete.attr('disabled', !$table.bootstrapTable('getSelections').length);
                    //待审核状态才可以点击审核按钮
                    $btn_examine.attr('disabled', tableSelections.length != 1 || (tableSelections.length == 1 && tableSelections[0].state != '待审核'));
                }
                
            });
            
            
            
            
                        
                
            
            
            
            
                        
                
        </script>
    </body>
</html>

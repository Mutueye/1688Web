<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">
                         企业信息录入<a class="btn btn-sm btn-theme pull-right" href="merchant-orginfo.html"><i class="fa fa-undo"></i>&nbsp;返回</a></div>
                </div>
                <div class="col-xs-12 row-space-10">
                    <form class="row no-bottom">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">企业编码：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">企业名称：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">企业性质：</div>
                                <select class="form-control">
                                    <option>国有企业</option>
                                    <option>集体企业</option>
                                    <option>私有企业</option>
                                    <option>股份制</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">企业行业：</div>
                                <select class="form-control">
                                    <option>高新科技企业</option>
                                    <option>纺织业</option>
                                    <option>制造业</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">法人/联系人：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">联系方式：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">年营业收入：</div>
                                <div class="input-group">
                                    <input class="form-control" type="text">
                                    <div class="input-group-addon">万元</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">营业执照：</div>
                                <input class="form-control" id="org_license" type="file">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-8">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">注册地：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">租赁押金：</div>
                                <div class="input-group">
                                    <input class="form-control" type="text">
                                    <div class="input-group-addon">元</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">起始时间：</div>
                                <div class="input-group date">
                                    <input class="form-control" id="start_time" type="text">
                                    <div class="btn btn-line input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">终止时间：</div>
                                <div class="input-group date">
                                    <input class="form-control" id="end_time" type="text">
                                    <div class="btn btn-line input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">租赁单价：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">月租金：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">支付方式：</div>
                                <div class="input-group">
                                    <input class="form-control" type="text">
                                    <div class="input-group-addon">月</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">是否递增：</div>
                                <select class="form-control">
                                    <option>是</option>
                                    <option>否</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">特殊约定：</div>
                                <textarea class="form-control textarea" style="resize: none;" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="btn btn-large btn-theme" id="btn_submit"><i class="fa fa-upload"></i>&nbsp;提交保存</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                
                var $startTime = $('#start_time');
                var $endTime = $('#end_time');
                
                //初始化datetimepicker
                window.commonTools.setDateTimeInputSection($startTime, $endTime);
                
                //初始化fileinput
                window.commonTools.initBSFileInput($('#org_license'));
                
                $("#btn_submit").click(function(){
                    
                    //提交数据成功后，返回上级页面
                    window.location.href='merchant-orginfo.html';
                    
                });
                
            });
        </script>
    </body>
</html>

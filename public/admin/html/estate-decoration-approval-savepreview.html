        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">

        <link rel="stylesheet" href="../css/font-awesome.min.css">

    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">
                         装修存档预览</div>
                </div>
                <div class="col-xs-12 row-space-10">
                    <form class="row no-bottom">
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">申请单位：</div>
                                <div class="cool-form-content">海尔</div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">装修原因：</div>
                                <div class="cool-form-content">装修风格不喜欢</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">物业意见：</div>
                                <div class="cool-form-content">同意</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">应交保证金：</div>
                                <div class="cool-form-content">998元</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">实缴保证金：</div>
                                <div class="cool-form-content">998元</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">返还金额：</div>
                                <div class="cool-form-content">998元</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">装修损坏描述：</div>
                                <div class="cool-form-content">无损坏</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">赔偿金额：</div>
                                <div class="cool-form-content">0元</div>
                            </div>
                        </div>

                            <div class="box-form has-title">
                                <div class="box-form-title">装修前现场图片</div>
                                <div class="row no-bottom">
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="abs-container abs-hp-9of16">
                                            <div class="abs-content full-abs-img"><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1507211664320&amp;di=5329d0d078b0b90ba94f33caa3214a04&amp;imgtype=0&amp;src=http%3A%2F%2Fi4.3conline.com%2Fimages%2Fpiclib%2F201206%2F10%2Fbatch%2F1%2F137140%2F13393028698042w3xe6wxkg.jpg"></div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="abs-container abs-hp-9of16">
                                            <div class="abs-content full-abs-img"><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1507211664320&amp;di=5329d0d078b0b90ba94f33caa3214a04&amp;imgtype=0&amp;src=http%3A%2F%2Fi4.3conline.com%2Fimages%2Fpiclib%2F201206%2F10%2Fbatch%2F1%2F137140%2F13393028698042w3xe6wxkg.jpg"></div>
                                        </div>
                                    </div>

                                        <div class="abs-container abs-hp-9of16">
                                            <div class="abs-content full-abs-img"><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1507211664320&amp;di=5329d0d078b0b90ba94f33caa3214a04&amp;imgtype=0&amp;src=http%3A%2F%2Fi4.3conline.com%2Fimages%2Fpiclib%2F201206%2F10%2Fbatch%2F1%2F137140%2F13393028698042w3xe6wxkg.jpg"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                <div class="row no-bottom">
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="abs-container abs-hp-9of16">
                                            <div class="abs-content full-abs-img"><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1507211664320&amp;di=5329d0d078b0b90ba94f33caa3214a04&amp;imgtype=0&amp;src=http%3A%2F%2Fi4.3conline.com%2Fimages%2Fpiclib%2F201206%2F10%2Fbatch%2F1%2F137140%2F13393028698042w3xe6wxkg.jpg"></div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="abs-container abs-hp-9of16">
                                            <div class="abs-content full-abs-img"><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1507211664320&amp;di=5329d0d078b0b90ba94f33caa3214a04&amp;imgtype=0&amp;src=http%3A%2F%2Fi4.3conline.com%2Fimages%2Fpiclib%2F201206%2F10%2Fbatch%2F1%2F137140%2F13393028698042w3xe6wxkg.jpg"></div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <div class="abs-container abs-hp-9of16">
                                            <div class="abs-content full-abs-img"><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1507211664320&amp;di=5329d0d078b0b90ba94f33caa3214a04&amp;imgtype=0&amp;src=http%3A%2F%2Fi4.3conline.com%2Fimages%2Fpiclib%2F201206%2F10%2Fbatch%2F1%2F137140%2F13393028698042w3xe6wxkg.jpg"></div>
                                        </div>
                                    </div>
                                </div>

            $(document).ready(function(){
                
                //初始化fileinput插件
                window.commonTools.initBSFileInput($('#input_appendix'));
                
                $('#btn_submit').click(function(){
                    
                    //表单验证，通过后提交数据，成功后返回上级
                    
                    window.location.href='estate-decoration.html';

            });

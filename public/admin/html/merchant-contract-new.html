<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">
                         合同录入<a class="btn btn-sm btn-theme pull-right" href="merchant-contract.html"><i class="fa fa-undo"></i>&nbsp;返回</a></div>
                </div>
                <div class="col-xs-12 row-space-10">
                    <form class="row no-bottom">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">企业名称：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">入驻时间：</div>
                                <div class="input-group date">
                                    <input class="form-control" id="settle_time" type="text">
                                    <div class="btn btn-line input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">合同到期：</div>
                                <div class="input-group date">
                                    <input class="form-control" id="contract_time" type="text">
                                    <div class="btn btn-line input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">租赁面积：</div>
                                <div class="input-group">
                                    <input class="form-control" type="text">
                                    <div class="input-group-addon">平米</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">园区位置：</div>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">租金：</div>
                                <div class="input-group">
                                    <input class="form-control" type="text">
                                    <div class="input-group-addon">元</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">合同副本：</div>
                                <input class="form-control" id="file_contract" type="file" multiple>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="btn btn-large btn-theme"><i class="fa fa-upload"></i>&nbsp;提交保存</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                
                var $settleTime = $('#settle_time');
                var $contractTime = $('#contract_time');
                //入驻时间
                window.commonTools.setDateTimeInput($settleTime);
                //合同到期
                window.commonTools.setDateTimeInput($contractTime);
                
                //初始化fileinput插件
                window.commonTools.initBSFileInput($('#file_contract'));
                /*
                $('#file_contract').fileinput({
                    language : 'zh',
                    allowedFileExtensions : ['doc', 'pdf', 'docx']
                });*/
                
            });
        </script>
    </body>
</html>

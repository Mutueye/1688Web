<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">物业费管理</div>
                </div>
                <div class="col-xs-12">
                    <div class="toolbar" id="toolbar">
                        <div class="btn btn-theme" id="toolbtn_new"><i class="fa fa-plus"></i>&nbsp;新增</div>
                        <div class="btn btn-theme" id="toolbtn_edit"><i class="fa fa-edit"></i>&nbsp;编辑</div>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-export.min.js"></script>
        <script src="../js/tableExport.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                
                
                var $btn_new = $('#toolbtn_new');
                var $btn_edit = $('#toolbtn_edit');
            
                var $table = $('#table');
                
                
                $table.bootstrapTable({
                    toolbar : '#toolbar',
                    showColumns : true,
                    showToggle : true,
                    showExport : true,
                    pagination : true,
                    showPaginationSwitch : false,
                    clickToSelect : true,
                    columns: [
                        {
                            field: 'check',
                            checkbox: true,
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            field: 'id',
                            title: '序号',
                            sortable: true,
                            halign: 'center',
                            align: 'right',
                            width: 30
                        }, 
                        {
                            field: 'fee_type',
                            title: '缴费类型',
                            halign: 'center'
                        }, 
                        {
                            field: 'orgname',
                            title: '企业名称',
                            halign: 'center'
                        }, 
                        {
                            field: 'legal_person',
                            title: '法人代表',
                            halign: 'center'
                        },
                        {
                            field: 'phone',
                            title: '联系电话',
                            halign: 'center'
                        }, 
                        {
                            field: 'section',
                            title: '区域',
                            halign: 'center'
                        },
                        {
                            field: 'fee',
                            title: '缴费金额(元)',
                            halign: 'center',
                            align: 'right'
                        },
                        {
                            field: 'fee_time',
                            title: '缴费时间',
                            halign: 'center',
                            align: 'center'
                        },
                        {
                            field: 'name',
                            title: '录入人',
                            halign: 'center',
                            align: 'center'
                        }
                    ],
                    data: [
                        {
                            id : 1,
                            fee_type : '物业费',
                            orgname : '企业名称1',
                            legal_person : '王先生',
                            phone : '13812345678',
                            section : 'D1 202',
                            fee : '2300.00',
                            fee_time : '2018-09-09',
                            name : '王小二'
                        },
                        {
                            id : 2,
                            fee_type : '物业费',
                            orgname : '企业名称1',
                            legal_person : '王先生',
                            phone : '13812345678',
                            section : 'D1 202',
                            fee : '2300.00',
                            fee_time : '2018-09-09',
                            name : '王二小'
                        }
                    ]
                });
                
                //设置工具栏按钮禁用状态
                setToolBtnDisableState();
                $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
                    setToolBtnDisableState();
                });
                
                //新增&编辑弹窗的表单模板
                var modalHtml = "<div class='row-space-10'>" +
                                    "<form class='row no-bottom'>" +
                                        "<div class='col-xs-12'>" +
                                            "<div class='form-group form-group-sm cool-form-group'>" +
                                                "<div class='control-label cool-form-label text-right'>缴费企业：</div>" +
                                                "<select class='form-control' id='orgname'>" +
                                                "</select>" + 
                                            "</div>" +
                                        "</div>" +
                                        "<div class='col-xs-12'>" +
                                            "<div class='form-group form-group-sm cool-form-group'>" +
                                                "<div class='control-label cool-form-label text-right'>缴费类型：</div>" +
                                                "<select class='form-control' id='fee_type'>" +
                                                "</select>" + 
                                            "</div>" +
                                        "</div>" +
                                        "<div class='col-xs-12'>" +
                                            "<div class='form-group form-group-sm cool-form-group'>" +
                                                "<div class='control-label cool-form-label text-right'>缴费金额：</div>" +
                                                "<div class='input-group'>" +
                                                    "<input class='form-control' type='text' id='fee'>" + 
                                                    "<div class='input-group-addon'>元</div>" +
                                                "</div>" +
                                            "</div>" +
                                        "</div>" +
                                        "<div class='col-xs-12'>" +
                                            "<div class='form-group form-group-sm cool-form-group'>" +
                                                "<div class='control-label cool-form-label text-right'>所在区域：</div>" +
                                                "<input class='form-control' type='text' id='section' value='D2' disabled>" + 
                                            "</div>" +
                                        "</div>" +
                                        "<div class='col-xs-12'>" +
                                            "<div class='form-group form-group-sm cool-form-group'>" +
                                                "<div class='control-label cool-form-label text-right'>房间号：</div>" +
                                                "<input class='form-control' type='text' id='room' value='202' disabled>" + 
                                            "</div>" +
                                        "</div>" +
                                        "<div class='col-xs-12'>" +
                                            "<div class='form-group form-group-sm cool-form-group'>" +
                                                "<div class='control-label cool-form-label text-right'>法人：</div>" +
                                                "<input class='form-control' type='text' id='legal_person' value='王小二' disabled>" + 
                                            "</div>" +
                                        "</div>" +
                                        "<div class='col-xs-12'>" +
                                            "<div class='form-group form-group-sm cool-form-group'>" +
                                                "<div class='control-label cool-form-label text-right'>联系电话：</div>" +
                                                "<input class='form-control' type='text' id='phone' value='13812345678' disabled>" + 
                                            "</div>" +
                                        "</div>" +
                                    "</form>" +
                                "</div>";
                
                
                //弹窗初始化后，给表单赋初始值,type区分新增或编辑
                function modalInit(type){
                    
                    var orgNameOptionData = [
                        {
                            value:'海尔',
                            text:'海尔'
                        },
                        {
                            value:'海信',
                            text:'海信'
                        }
                    ];
                    window.commonTools.addSelectOptions($('#orgname'), orgNameOptionData);
                    
                    var feeTypeOptionData = [
                        {
                            value:'物业费',
                            text:'物业费'
                        },
                        {
                            value:'维修费',
                            text:'维修费'
                        }
                    ];
                    window.commonTools.addSelectOptions($('#fee_type'), feeTypeOptionData);
                    
                    if(type == '新增') {
                        //新增弹窗表单处理
                    } else if(type == '编辑') {
                        //编辑弹窗表单处理
                    }
                }
                
                
                //新增
                $btn_new.click(function () {
                    
                    BSModal.confirm({
                        title : '新增',
                        content : modalHtml,
                        width : '600px',
                        maxHeight : '400px',
                        btnOKDismiss : false,
                        btnOK : '提交',
                        afterInit: function(){
                            modalInit('新增');
                        }
                    }).on(function(e, id) {
                        if (!e) {
                            return;
                        }
                        //提交成功后，刷新表格数据:
                        //$table.bootstrapTable('load', data);
                        
                        $('#'+id).modal('hide');
                        toastr.success('您新增的数据已提交！');
                    });
                });
                
                //编辑
                $btn_edit.click(function () {
                    if(!$(this).attr('disabled')) {
                        //取表格的选中行数据
                        var arrselections = $table.bootstrapTable('getSelections');
                        if (arrselections.length <= 0) {
                            toastr.warning('请选择有效数据');
                            return;
                        }
                        console.log(JSON.stringify(arrselections));
                        
                        BSModal.confirm({
                            title : '编辑',
                            content : modalHtml,
                            width : '600px',
                            maxHeight : '400px',
                            btnOKDismiss : false,
                            btnOK : '提交',
                            afterInit: function(){
                                modalInit('编辑');
                            }
                        }).on(function(e, id) {
                            if (!e) {
                                return;
                            }
                            //提交成功后，刷新表格数据:
                            //$table.bootstrapTable('load', data);
                            
                            $('#'+id).modal('hide');
                            toastr.success('您编辑的数据已提交！');
                            
                        });
                    }
                });
                
                
                function setToolBtnDisableState() {
                    var tableSelections = $table.bootstrapTable('getSelections');
                    $btn_edit.attr('disabled', tableSelections.length != 1);
                }
                
            });
            
            
            
            
                        
                
        </script>
    </body>
</html>

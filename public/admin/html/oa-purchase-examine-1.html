<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrapValidator.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../css/bootstrap-select.min.css">
        <link rel="stylesheet" href="../js/iCheck/skins/square/_all.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">采购申请-部门意见<a class="btn btn-sm btn-theme pull-right" href="oa-purchase.html"><i class="fa fa-undo"></i>&nbsp;返回</a></div>
                </div>
                <div class="col-xs-12 row-space-10">
                    <form class="row no-bottom" id="form" name="form">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">申请人：</div>
                                <div class="cool-form-content">王小二</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">部门：</div>
                                <div class="cool-form-content">财务</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">时间：</div>
                                <div class="cool-form-content">2017-12-12</div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="summernote-title">采购内容</div>
                            <table id="purchase_table"></table>
                        </div>
                        <div class="col-xs-12">
                            <div class="cool-form-group form-group-sm cool-form-input-group">
                                <div class="cool-form-content icheck-label">
                                    <label>
                                        <input class="examine-radio" type="radio" name="radio" id="radio1" checked>
                                        <div class="icheck-text">部门意见</div>
                                    </label>
                                    <textarea class="form-control textarea" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="cool-form-group form-group-sm cool-form-input-group">
                                <div class="cool-form-content icheck-label">
                                    <label>
                                        <input class="examine-radio" type="radio" name="radio" id="radio2">
                                        <div class="icheck-text">行政审批</div>
                                    </label>
                                    <textarea class="form-control textarea" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="cool-form-group form-group-sm cool-form-input-group">
                                <div class="cool-form-content icheck-label">
                                    <label>
                                        <input class="examine-radio" type="radio" name="radio" id="radio3">
                                        <div class="icheck-text">经理意见</div>
                                    </label>
                                    <textarea class="form-control textarea" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="cool-form-group form-group-sm cool-form-input-group">
                                <div class="cool-form-content icheck-label">
                                    <label>
                                        <input class="examine-radio" type="radio" name="radio" id="radio4" disabled>
                                        <div class="icheck-text"> 总经理意见</div>
                                    </label>
                                    <!--textarea.form-control.textarea(rows='2')-->
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="btn btn-large btn-theme" id="btn_ok"><i class="fa fa-check"></i>&nbsp;同意</div>
                            <div class="btn btn-large bg-red bg-hover-darken font-white" id="btn_no"><i class="fa fa-remove"></i>&nbsp;退回</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/bootstrapvalidator/bootstrapValidator.min.js"></script>
        <script src="../js/bootstrap-select/bootstrap-select.min.js"></script>
        <script src="../js/bootstrap-select/defaults-zh_CN.min.js"></script>
        <script src="../js/bootstrapvalidator/zh_CN.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/iCheck/icheck.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/oa-purchase-examine-1.js"></script>
    </body>
</html>

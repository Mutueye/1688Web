<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="../js/bootstrap-fileinput/css/theme.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">
                         维修结束</div>
                </div>
                <div class="col-xs-12 row-space-10">
                    <form class="row no-bottom">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">申报人：</div>
                                <input class="form-control" type="text" value="海尔" disabled>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">类型：</div>
                                <select class="form-control" id="type" disabled>
                                    <option>电力</option>
                                    <option>管道</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">时间：</div>
                                <div class="input-group">
                                    <input class="form-control" type="text" id="date" value="2018-10-23" disabled>
                                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">费用评估：</div>
                                <div class="input-group">
                                    <input class="form-control" type="text" id="fee" value="300" disabled>
                                    <div class="input-group-addon">元</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">问题描述：</div>
                                <textarea class="form-control textarea" rows="3" disabled>灯不亮了</textarea>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">现场图片：</div>
                                <div class="cool-form-content">
                                    <div class="row no-bottom">
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="abs-container abs-hp-9of16">
                                                <div class="abs-content full-abs-img"><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1507211664320&amp;di=5329d0d078b0b90ba94f33caa3214a04&amp;imgtype=0&amp;src=http%3A%2F%2Fi4.3conline.com%2Fimages%2Fpiclib%2F201206%2F10%2Fbatch%2F1%2F137140%2F13393028698042w3xe6wxkg.jpg"></div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="abs-container abs-hp-9of16">
                                                <div class="abs-content full-abs-img"><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1507211664320&amp;di=5329d0d078b0b90ba94f33caa3214a04&amp;imgtype=0&amp;src=http%3A%2F%2Fi4.3conline.com%2Fimages%2Fpiclib%2F201206%2F10%2Fbatch%2F1%2F137140%2F13393028698042w3xe6wxkg.jpg"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">指派专员：</div>
                                <select class="form-control" id="assign">
                                    <option>专员A</option>
                                    <option>专员B</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">到场时间：</div>
                                <div class="input-group date" id="arrive_time">
                                    <input class="form-control" type="text">
                                    <div class="input-group-addon btn btn-line"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="form-group cool-form-group form-group-sm">
                                <div class="cool-form-label text-right control-label">结束时间：</div>
                                <div class="input-group">
                                    <input class="form-control" type="text" id="finish_time" disabled>
                                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="btn btn-large btn-theme" id="btn_submit"><i class="fa fa-upload"></i>&nbsp;完成</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/moment/moment.min.js"></script>
        <script src="../js/moment/zh-cn.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/bootstrap-fileinput/fileinput.min.js"></script>
        <script src="../js/bootstrap-fileinput/zh.js"></script>
        <script src="../js/bootstrap-fileinput/theme.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                
                //初始化时间插件
                window.commonTools.setDateTimeInput($('#arrive_time'), '', 'YYYY-MM-DD HH:mm');
                
                $('#btn_submit').click(function(){
                    
                    //表单验证，提交数据
                    
                    window.location.href='estate-repair-preview.html';
                });
                
            });
        </script>
    </body>
</html>

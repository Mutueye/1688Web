<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="description" content="1688双创智慧园区管理系统">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>1688双创智慧园区管理系统</title>
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.min.css">
        <link rel="stylesheet" href="../css/toastr.min.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container-fluid row-space-common">
            <div class="row mt-space">
                <div class="col-xs-12">
                    <div class="page-title">团员信息查看<a class="btn btn-sm btn-theme pull-right" href="party-member-world.html"><i class="fa fa-undo"></i>&nbsp;返回</a></div>
                </div>
                <div class="col-xs-12 row-space-10">
                    <form class="row no-bottom" id="form" name="form">
                        <div class="oa-hr-photo-form">
                            <div class="oa-hr-photo"><img src="../images/photo.jpg"></div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group cool-form-group form-group-sm">
                                    <div class="cool-form-label text-right control-label">团员姓名：</div>
                                    <div class="cool-form-content">立威廉</div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group cool-form-group form-group-sm">
                                    <div class="cool-form-label text-right control-label">出生年月：</div>
                                    <div class="cool-form-content">1975-03</div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group cool-form-group form-group-sm">
                                    <div class="cool-form-label text-right control-label">入团时间：</div>
                                    <div class="cool-form-content">1998-03-24</div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group cool-form-group form-group-sm">
                                    <div class="cool-form-label text-right control-label">单位：</div>
                                    <div class="cool-form-content">电交所</div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group cool-form-group form-group-sm">
                                    <div class="cool-form-label text-right control-label">备注：</div>
                                    <div class="cool-form-content">备注内容...</div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group cool-form-group form-group-sm">
                                    <div class="cool-form-label text-right control-label">简介：</div>
                                    <div class="cool-form-content">简介内容...</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table.min.js"></script>
        <script src="../js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
        <script src="../js/toastr.min.js"></script>
        <script src="../js/BSModal.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
